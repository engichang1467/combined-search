<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search Anywhere</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Combined Search</h1>
            <h2>Search multiple websites at once.</h2>
            <form>
                <input type="text" id="search-input" placeholder="Enter search term">
                <input type="submit" id="submit" value="Search">
                <p>I would like to search this on: </p>
                <div id="checkboxes_parent">
                    <input type="checkbox" class="checkboxes" id="google-check" checked><label for="google-heck">Google</label>
                    <input type="checkbox" class="checkboxes" id="wikipedia-check"><label for="wiki-check">Wikipedia</label>
                    <input type="checkbox" class="checkboxes" id="reddit-check"><label for="google-check">Reddit</label>
                </div>
            </form>
        </main>
    </body>
    <script src="scripts.js"></script>
</html>
