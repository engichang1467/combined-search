<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CombinedSearch</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.png">
    </head>
    <body>
        <main>
            <h1>Combined Search</h1>
            <form>
                <input type="text" id="search-input" placeholder="Search multiple websites at once">
                <button type="submit" id="search-button">Search</button>
                <p id="search-message">I would like to search on: </p>
                <div id="checkboxes-parent">
                    <!-- <input type="checkbox"> elements for each website will get inserted here -->
                </div>
            </form>
        </main>
    </body>
    <script src="scripts.js"></script>

</html>
