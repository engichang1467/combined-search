<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CombinedSearch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <h1>Combined Search</h1>
            <form>
                <input type="text" id="search-input" placeholder="Search multiple websites at once">

                <div id="checkboxes-parent">
                    <p>I would like to search on: </p>
                    <!-- <input type="checkbox"> elements will get dynamically inserted from JS here -->
                </div>
            </form>
        </main>
    </body>
    <script src="scripts.js"></script>

</html>
